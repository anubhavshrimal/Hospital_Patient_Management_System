
<main>
  <div class="center-align">

    <div class="section"></div>

    <h5 class="indigo-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <div class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <select materialize="material_select" id="utype" [(ngModel)]="userlogin.userType">
                <option value="" disabled selected>Choose your option</option>
                <option value="p">Patient</option>
                <option value="d">Doctor</option>
                <option value="a">Admin</option>
                <option value="r">Receptionist</option>
                <option value="c">Compounder</option>
              </select>

              <label>Login As</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' [(ngModel)]="userlogin.userName" type='email' name='email' id='email' />
              <label for='email'>UserName</label>
            </div>
          </div>



          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' [(ngModel)]="userlogin.password" name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
          </div>
          <div style="color: red" *ngIf="!found">Invalid UserName or Password</div>
          <br />
          <div>
            <div class='row'>
              <button type='submit' (click)="submit()" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#!">Create account</a>
  </div>

  <div class="section"></div>
  <div class="section"></div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
